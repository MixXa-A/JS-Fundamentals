<body>

  <script>
    let allRooms = [

      'chest 50', 'chest 100', 'chest 20',
      'rat 10', 'bat 20', 'snake 15', 'orc 30',
      'dragon 70', 'goblin 25', 'zombie 40',
      'escape 0' // –°—Ç–∞—è –Ω–∞ –±—è–≥—Å—Ç–≤–æ—Ç–æ
    ];

    let health = 100;
    let coins = 0;
    let currentStep = 0;
    let isGameOver = false;

    // –ü—ä—Ä–≤–∏ –µ–∫—Ä–∞–Ω
    document.getElementById("characterSelect").style.display = "block";

    function print(msg) {

    }

    function selectCharacter(type) {
      character = type;
      document.getElementById("characterSelect").style.display = "none";
      document.getElementById("output").innerText =
        `üé¨ –ò—Å—Ç–æ—Ä–∏—è—Ç–∞ –∑–∞–ø–æ—á–≤–∞...\n\n–¢–∏ —Å–∏ ${type.toLowerCase()}, –¥–æ—à—ä–ª –¥–∞ —Å–µ –∏–∑–ø—Ä–∞–≤–∏ —Å—Ä–µ—â—É –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∏—è –ø—ä—Ç –Ω–∞ –¢—ä–º–Ω–∏—Ü–∞—Ç–∞ –Ω–∞ –°–º–µ–ª–∏—Ç–µ.\n\n–°—ä–¥–±–∞—Ç–∞ —Ç–µ –æ—á–∞–∫–≤–∞...`;
      document.getElementById("startAdventure").style.display = "block";
    }

    function startGame() {
      health = 100;
      coins = 0;
      currentStep = 0;
      isGameOver = false;
      document.getElementById("output").innerText += `\n\nüö™ –°—Ç—ä–ø–≤–∞—à –≤ –ø—ä—Ä–≤–∞—Ç–∞ —Å—Ç–∞—è...\n`;
      document.getElementById("startAdventure").style.display = "none";
      generatePaths();
    }

    function generatePaths() {
      pathChoices = [];
      for (let i = 0; i < 3; i++) {
        if (Math.random() < 0.05 && currentStep > 2) {
          pathChoices.push('escape 0'); // 5% —à–∞–Ω—Å –∑–∞ —Å—Ç–∞—è –Ω–∞ –±—è–≥—Å—Ç–≤–æ—Ç–æ —Å–ª–µ–¥ 2—Ä–∞—Ç–∞ —Å—Ç—ä–ø–∫–∞
        } else {
          const randomIndex = Math.floor(Math.random() * allRooms.length);
          pathChoices.push(allRooms[randomIndex]);
        }
      }
      document.getElementById("pathButtons").style.display = "block";
    }

    function choosePath(index) {
      if (isGameOver) return;

      const room = pathChoices[index];
      const [roomType, valueStr] = room.split(' ');
      const value = Number(valueStr);
      currentStep++;
      document.getElementById("pathButtons").style.display = "none";

      switch(roomType) {
        case 'potion':
          let healed = Math.min(100 - health, value);
          health += healed;
          print(`üß™ –ù–∞–º–µ—Ä–∏ –ª–µ—á–µ–±–Ω–∞ –æ—Ç–≤–∞—Ä–∞ –∏ –≤—ä–∑—Å—Ç–∞–Ω–æ–≤–∏ ${healed} hp`);
          break;
        case 'chest':
          coins += value;
          print(`üí∞ –û—Ç–∫—Ä–∏ —Å–∞–Ω–¥—ä–∫ —Å ${value} –º–æ–Ω–µ—Ç–∏`);
          break;
        case 'escape':
          coins += 10000;
          print(`üö™ –°—Ç–∞—è –Ω–∞ –ë–Ø–ì–°–¢–í–û–¢–û! –ü–µ—á–µ–ª–∏—à –∏–≥—Ä–∞—Ç–∞ —Å 10,000 –∑–ª–∞—Ç–æ! üèÜ`);
          winGame(true);
          return;
        default:
          health -= value;
          if (health > 0) {
            print(`‚öîÔ∏è –ü–æ–±–µ–¥–∏ ${roomType} –∏ –ø—Ä–æ–¥—ä–ª–∂–∞–≤–∞—à –Ω–∞–ø—Ä–µ–¥!`);
          } else {
            print(`‚ò†Ô∏è ${roomType} —Ç–µ —É–±–∏...`);
            gameOver();
            return;
          }
      }

      print(`‚ù§Ô∏è –ó–¥—Ä–∞–≤–µ: ${health} | üíé –ú–æ–Ω–µ—Ç–∏: ${coins}\n`);

      // –ë–û–° —Å–ª–µ–¥ 10 —Å—Ç—ä–ø–∫–∏
      if (currentStep === 10) {
        setTimeout(() => fightBoss(), 1000);
      } else {
        setTimeout(() => generatePaths(), 800);
      }
    }

    function fightBoss() {
      print(`üëπ –°—Ç–∏–≥–Ω–∞ –¥–æ –ø–æ—Å–ª–µ–¥–Ω–∞—Ç–∞ —Å—Ç–∞—è...`);
      print(`üî• –ü–æ—Å–ª–µ–¥–Ω–∞ –±–∏—Ç–∫–∞ —Å—Ä–µ—â—É –î—Ä–µ–≤–Ω–∏—è –ë–æ—Å!`);
      const bossDamage = 90;
      health -= bossDamage;

      if (health > 0) {
        print(`üó°Ô∏è –ü–æ–±–µ–¥–∏ –ë–û–°–ê!`);
        coins += 500;
        winGame();
      } else {
        print(`üíÄ –ë–û–°–™–¢ —Ç–µ –ø—Ä–µ–≥–∞–∑–∏ –±–µ–∑–º–∏–ª–æ—Å—Ç–Ω–æ...`);
        gameOver();
      }
    }

    function winGame(fromEscape = false) {
      isGameOver = true;
      print(`üèÜ –ö–†–ê–ô –ù–ê –ü–†–ò–ö–õ–Æ–ß–ï–ù–ò–ï–¢–û`);
      print(`üó∫Ô∏è –ú–∏–Ω–∞ ${currentStep} —Å—Ç–∞–∏`);
      print(`üíé –û–±—â–æ –∑–ª–∞—Ç–æ: ${coins}`);
      print(`‚ù§Ô∏è –ó–¥—Ä–∞–≤–µ: ${health > 0 ? health : 0}`);
      if (fromEscape) print(`üåÄ –ò–∑–±—è–≥–∞ –æ—Ç —Ç—ä–º–Ω–∏—Ü–∞—Ç–∞ –∂–∏–≤!`);
